name: "Pull Request Workflow"
on: [pull_request]
env:
  SNYK_TOKEN: "${{ secrets.SNYK_TOKEN }}"
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v3

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{env.SNYK_TOKEN}}

